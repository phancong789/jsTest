<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/assets/css/login.css" />
  </head>
  <body>
    <dialog id="alert" class="alert alert-success float-end z-3">
      <h5></h5>
    </dialog>
    <div class="login-wapper">
      <form id="login-form">
        <div>
          <div class="logo">
            <img
              src="https://httpdl.howizbiz.com/static/img/bannerLogin.0d8b3aa2.svg"
              alt=""
            />
            <h1 class="">đăng nhập</h1>
          </div>
          <div class="username-group">
            <i class="fa-regular fa-user"></i>
            <input
              class="border-0"
              name="username"
              type="text"
              placeholder="Tên Đăng Nhập Hoặc Email"
            />
          </div>
          <div class="password-group">
            <i class="fa-solid fa-lock"></i>
            <input
              class="border-0"
              name="password"
              type="password"
              placeholder="Mật Khẩu"
            />
          </div>
          <button class="btn btn-success" type="submit">Đăng Nhập</button>
        </div>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/be0cefaa6c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/Login.js"></script>
  </body>
</html>
