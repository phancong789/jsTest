<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/assets/css/userinfo.css" />
    <title>Document</title>
  </head>
  <body>
    <dialog id="alert" class="alert alert-success float-end z-3">
      <h5></h5>
    </dialog>
    <nav class="nav">
      <div>
        <img
          class="navbar-brand p-2"
          src="https://httpdl.howizbiz.com/static/img/logoOrigin.7aeebb8a.svg"
          alt=""
        />
        <h1>Hệ Thống Cung Cấp Đữ Liệu Môi Trường</h1>
      </div>
      <div id="userinfo" class="user-info">
        <button class="btn">
          <img
            class="navbar-brand"
            src="https://httpdl.howizbiz.com/static/img/logoOrigin.7aeebb8a.svg"
            alt=""
          />
        </button>
        <h1 class="userNameDisplay">ten dang nhap</h1>
        <dialog id="userModal">
          <div class="d-flex flex-column">
            <div class="m-auto p-3">
              <img
                class="UserIcon"
                src="https://httpdl.howizbiz.com/static/img/logoOrigin.7aeebb8a.svg"
                alt=""
              />
            </div>
            <div class="m-auto d-flex flex-column">
              <p class="userNameDisplay">ten</p>
              <p class="userRoleDisplay">admin</p>
            </div>
            <div class="d-flex justify-content-between">
              <button
                id="userProfilebtn"
                class="btn float-start text-secondary btn-outline-light"
              >
                Hồ sơ
              </button>
              <button
                id="logoutbtn"
                class="btn text-nowrap float-end me-4 text-danger btn-outline-light"
              >
                Đăng Xuất
              </button>
            </div>
          </div>
        </dialog>
      </div>
    </nav>

    <div class="d-flex">
      <div class="bg-secondary-subtle vh-100 ps-3">
        <div class="uploadimg p-2">
          <button avatar-btn class="btn ps-5 pe-5 pt-2 position-relative">
            <div
              class="bg-success z-1 position-absolute top-50 start-50 pt-1 pb-1 ps-2 pe-2"
            >
              <i class="fa-solid fa-plus"></i>
            </div>
            <img
              src="https://httpdl.howizbiz.com/static/img/logoOrigin.7aeebb8a.svg"
              class="p-5"
              alt=""
            />
          </button>
          <p>Dung lượng tối đa là 1mb</p>
          <p>chỉ hỗ trợ là png,jpeg,jpg</p>
        </div>
        <div>
          <p class="ps-2">tài khoản của tôi</p>
          <button open-profile class="btn text-start w-100 d-block">
            <i class="fa-solid fa-clipboard-list"></i> hồ sơ
          </button>
          <button open-changePass class="btn w-100 text-start d-block">
            <i class="fa-solid fa-pencil"></i> đổi mật khẩu
          </button>
        </div>
      </div>
      <div>
        <h5 class="m-2 ps-4">thông tin cá nhân</h5>
        <div class="container">
          <div class="card maincontain">
            <div class="card-body">
              <div class="d-flex border-bottom pb-2">
                <img class="blank-avatar" src="./img/Blank-Avatar.png" alt="" />
                <div class="container pt-2">
                  <h3 class="card-title">hồ sơ</h3>
                  <p class="card-text">thông tin cá nhân như tên,ảnh của bạn</p>
                </div>
              </div>
              <div id="formContent"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <dialog upload-img-modal class="top-50 border-0 p-0">
      <div class="bg-success d-flex justify-content-between text-light">
        <h5 class="ps-2 pt-3">Chọn ảnh hồ sơ</h5>
        <button class="btn text-light fs-3 close">&times;</button>
      </div>
      <input
        type="file"
        name="avatar_base64"
        class="d-block p-4"
        accept="image/png, image/jpeg ,image/jpg"
      />
      <button class="d-block btn close btn-outline-secondary float-end">
        hủy
      </button>
    </dialog>
    <script
      src="https://kit.fontawesome.com/be0cefaa6c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/userInfo.js"></script>
  </body>
</html>
